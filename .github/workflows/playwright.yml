name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright test
        run: npx playwright test tests/collections-happy-path.spec.js

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # Optional artifact download
      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # ‚≠ê GitHub Pages artifact (ONLY THIS ONE gets deployed)
      - name: Upload report for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
